<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Information Technology Poster</title>
    <style>
        body { font-family: Arial, sans-serif; background: #fff; margin: 20px; }
        .title { text-align: center; font-size: 2em; margin-top: 20px; }
        .section { margin: 25px 0; }
        .icons { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
        .icon-item { display: flex; flex-direction: column; align-items: center; width: 100px; }
        .icon-item img { width: 48px; height: 48px; margin-bottom: 6px; }
        .section-title { font-size: 1.3em; color: #222; border-bottom: 2px solid #eee; margin-bottom: 10px; display: inline-block;}
        .search-bar { display: flex; align-items: center; gap: 5px; margin-top: 10px; }
        .search-bar input { width: 180px; padding: 6px; }
        .cloud { display: flex; flex-direction: column; align-items: center; }
        .box { border: 1px solid #ccc; padding: 12px 8px; border-radius: 8px; margin-top: 10px;}
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 8px;}
    </style>
</head>
<body>
    <div class="title">INFORMATION TECHNOLOGY</div>
    
    <div class="section">
        <div class="icons">
            <div class="icon-item"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/github.svg" alt="GitHub"/><span>GitHub</span></div>
            <div class="icon-item"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/twitter.svg" alt="Twitter"/><span>Twitter</span></div>
            <div class="icon-item"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/google.svg" alt="Google"/><span>Google</span></div>
            <div class="icon-item"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/linkedin.svg" alt="LinkedIn"/><span>LinkedIn</span></div>
        </div>
    </div>

    <div class="section">
        <span class="section-title">Websites</span>
        <div class="icons">
            <div class="icon-item"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/netflix.svg" alt="Netflix"/><span>Netflix</span></div>
            <div class="icon-item"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg" alt="YouTube"/><span>YouTube</span></div>
            <div class="icon-item"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook"/><span>Facebook</span></div>
            <div class="icon-item"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/gmail.svg" alt="Gmail"/><span>Gmail</span></div>
        </div>
    </div>

    <div class="section">
        <span class="section-title">Searching</span>
        <div class="search-bar">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/google.svg" alt="Google" width="32"/>
            <input type="text" placeholder="Search with Google"/>
            <button>Search</button>
        </div>
    </div>

    <div class="section">
        <span class="section-title">Online Shopping</span>
        <div class="box">
            <div class="icons">
                <div class="icon-item"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/amazon.svg" alt="Amazon"/><span>Amazon</span></div>
                <div class="icon-item"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/flipkart.svg" alt="Flipkart"/><span>Flipkart</span></div>
            </div>
        </div>
    </div>
    
    <div class="section cloud">
        <span class="section-title">Cloud Technology</span>
        <div class="box grid">
            <div><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/microsoftazure.svg" alt="Azure" width="32"/><span>Azure</span></div>
            <div><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/googlecloud.svg" alt="Google Cloud" width="32"/><span>Google Cloud</span></div>
        </div>
    </div>
</body>
</html>
